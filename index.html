<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem Tracking Sheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
        }
        .sheet-container {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .table-header {
            background-color: #4f46e5;
            color: white;
            font-weight: 600;
        }
        .table-row:nth-child(even) {
            background-color: #f8fafc;
        }
        .table-row:nth-child(odd) {
            background-color: #ffffff;
        }
        .table-cell {
            border: 1px solid #e2e8f0;
        }
        .status-completed {
            background-color: #dcfce7;
            color: #166534;
        }
        .status-pending {
            background-color: #fef3c7;
            color: #92400e;
        }
        .status-open {
            background-color: #dbeafe;
            color: #1e40af;
        }
        input, select, textarea {
            border: none;
            width: 100%;
            height: 100%;
            padding: 8px;
            box-sizing: border-box;
            background: transparent;
        }
        input:focus, select:focus, textarea:focus {
            outline: 2px solid #4f46e5;
        }
        .dashboard {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Problem Tracking Sheet</h1>
        
        <!-- Dashboard Summary -->
        <div class="dashboard p-6 mb-8 grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="text-center">
                <h3 class="text-lg font-semibold text-gray-600">Total Problems</h3>
                <p id="total-problems" class="text-4xl font-bold text-indigo-600">0</p>
            </div>
            <div class="text-center">
                <h3 class="text-lg font-semibold text-gray-600">Completed</h3>
                <p id="completed-count" class="text-4xl font-bold text-green-600">0</p>
            </div>
            <div class="text-center">
                <h3 class="text-lg font-semibold text-gray-600">Pending/Open</h3>
                <p id="pending-count" class="text-4xl font-bold text-amber-600">0</p>
            </div>
        </div>
        
        <!-- Chart -->
        <div class="dashboard p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Status Distribution</h2>
            <div class="h-64">
                <canvas id="statusChart"></canvas>
            </div>
        </div>
        
        <!-- Excel Sheet -->
        <div class="sheet-container bg-white mb-8">
            <div class="overflow-x-auto">
                <table class="w-full table-auto">
                    <thead>
                        <tr class="table-header">
                            <th class="table-cell px-4 py-3 text-left">Sr. No</th>
                            <th class="table-cell px-4 py-3 text-left">Date</th>
                            <th class="table-cell px-4 py-3 text-left">Problem</th>
                            <th class="table-cell px-4 py-3 text-left">Solution</th>
                            <th class="table-cell px-4 py-3 text-left">Status</th>
                            <th class="table-cell px-4 py-3 text-left">Remarks</th>
                            <th class="table-cell px-4 py-3 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="sheet-body">
                        <!-- Rows will be added here -->
                    </tbody>
                </table>
            </div>
            
            <div class="p-4 bg-gray-50 border-t border-gray-200">
                <button id="add-row" class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded">
                    Add New Row
                </button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            let rowCount = 0;
            const sheetBody = document.getElementById('sheet-body');
            const addRowBtn = document.getElementById('add-row');
            let statusChart;
            
            // Initialize chart
            initChart();
            
            // Add initial row
            addNewRow();
            
            // Add row button event
            addRowBtn.addEventListener('click', addNewRow);
            
            function addNewRow() {
                rowCount++;
                const today = new Date().toISOString().split('T')[0];
                
                const newRow = document.createElement('tr');
                newRow.className = 'table-row';
                newRow.dataset.id = rowCount;
                
                newRow.innerHTML = `
                    <td class="table-cell px-4 py-2">${rowCount}</td>
                    <td class="table-cell px-4 py-2">
                        <input type="date" value="${today}" class="date-input">
                    </td>
                    <td class="table-cell px-4 py-2">
                        <input type="text" placeholder="Enter problem description" class="problem-input">
                    </td>
                    <td class="table-cell px-4 py-2">
                        <textarea placeholder="Enter solution" class="solution-input" rows="1"></textarea>
                    </td>
                    <td class="table-cell px-4 py-2">
                        <select class="status-select">
                            <option value="open">Open</option>
                            <option value="pending">Pending</option>
                            <option value="completed">Completed</option>
                        </select>
                    </td>
                    <td class="table-cell px-4 py-2">
                        <input type="text" placeholder="Enter remarks" class="remarks-input">
                    </td>
                    <td class="table-cell px-4 py-2">
                        <button class="delete-btn bg-red-500 hover:bg-red-600 text-white py-1 px-2 rounded text-sm">
                            Delete
                        </button>
                    </td>
                `;
                
                sheetBody.appendChild(newRow);
                
                // Add event listener to delete button
                newRow.querySelector('.delete-btn').addEventListener('click', function() {
                    sheetBody.removeChild(newRow);
                    updateStats();
                    updateChart();
                });
                
                // Add event listener to status select
                newRow.querySelector('.status-select').addEventListener('change', function() {
                    updateStats();
                    updateChart();
                });
                
                // Add event listeners to inputs for stats update
                const inputs = newRow.querySelectorAll('input, textarea, select');
                inputs.forEach(input => {
                    input.addEventListener('change', function() {
                        updateStats();
                        updateChart();
                    });
                });
                
                updateStats();
                updateChart();
            }
            
            function updateStats() {
                const totalProblems = document.querySelectorAll('#sheet-body tr').length;
                document.getElementById('total-problems').textContent = totalProblems;
                
                const completedCount = document.querySelectorAll('#sheet-body .status-select option[value="completed"]:checked').length;
                document.getElementById('completed-count').textContent = completedCount;
                
                const pendingCount = totalProblems - completedCount;
                document.getElementById('pending-count').textContent = pendingCount;
            }
            
            function initChart() {
                const ctx = document.getElementById('statusChart').getContext('2d');
                statusChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: ['Open', 'Pending', 'Completed'],
                        datasets: [{
                            data: [0, 0, 0],
                            backgroundColor: ['#3b82f6', '#f59e0b', '#10b981'],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom'
                            }
                        }
                    }
                });
            }
            
            function updateChart() {
                const openCount = document.querySelectorAll('#sheet-body .status-select option[value="open"]:checked').length;
                const pendingCount = document.querySelectorAll('#sheet-body .status-select option[value="pending"]:checked').length;
                const completedCount = document.querySelectorAll('#sheet-body .status-select option[value="completed"]:checked').length;
                
                statusChart.data.datasets[0].data = [openCount, pendingCount, completedCount];
                statusChart.update();
            }
        });
    </script>

</html>
